<h1>Philip's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">RESUME</a>

<img src="{% static 'portfolio/random_photo.jfif' %}" height="500" width="500">

{% for project in projects %}

<h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="300" width="300">
{% if project.url %}
<br><a href="{{ project.url }}">link</a>
{% endif %}

{% endfor %}
